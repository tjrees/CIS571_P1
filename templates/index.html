	</head>
	<body>
		<p>
		Welcome to my web application!
		</p>

			<form action='/api/currentweather'>

			</form>
		</p>
		<p>
			<form action='/api/forecastweather'>
			Latitude: <input type="text" name="latitude">

			</form>
		</p>
